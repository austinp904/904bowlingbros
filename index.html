<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling League Stats Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            position: relative;
            width: 100%;
            height: auto;
            max-width: 100%;
        }

        .header img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain; /* Ensures the whole image is visible without being cropped */
        }

        .header-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 100%;
            background: rgba(0, 0, 0, 0.4); /* A semi-transparent background for better readability */
            padding: 10px;
            box-sizing: border-box;
        }

        .content {
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9); /* Light background for readability */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            word-wrap: break-word;
        }

        th {
            background-color: #f2f2f2;
        }

        input {
            width: 100%;
            box-sizing: border-box;
        }

        .handicap {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="bowling background.jpg" alt="Bowling Background">
        <div class="header-title">Jesus Died for Our Pins</div>
    </div>

    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Bowler</th>
                    <th>Date</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="bowlers-table">
                <!-- JavaScript will populate this table -->
            </tbody>
        </table>
    </div>

    <script>
        const apiKey = 'AIzaSyAGuwRA6BVhvK-4e_5TnxPw0lKI-EgI9T0'; // Your API key
        const spreadsheetId = 'https://docs.google.com/spreadsheets/d/1NzW0fxRZBNGywa27S_hzWvt2pBg6SduY-4MwpMM72LI/edit?usp=sharing'; // Your Spreadsheet ID
        const range = 'Sheet1!A:C'; // Adjust if needed

        // Function to fetch data from the Google Sheet
        async function fetchScores() {
            const response = await fetch(
                `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`
            );

            // Convert response to JSON
            const data = await response.json();

            // Log the data to the console to see what is fetched
            console.log('Fetched Data:', data);
            
            // Return the values (rows of the spreadsheet)
            return data.values;
        }

        // Example function to load and display data
        async function loadBowlingData() {
            try {
                const values = await fetchScores();

                // Check if we received data
                if (values) {
                    const tableBody = document.getElementById('bowlers-table');
                    tableBody.innerHTML = ''; // Clear existing rows

                    // Skip the header row with slice(1)
                    values.slice(1).forEach(row => {
                        const [bowler, date, score] = row;

                        // Create a new row for each entry
                        const tr = document.createElement('tr');
                        const bowlerCell = document.createElement('td');
                        const dateCell = document.createElement('td');
                        const scoreCell = document.createElement('td');

                        bowlerCell.textContent = bowler;
                        dateCell.textContent = date;
                        scoreCell.textContent = score;

                        tr.appendChild(bowlerCell);
                        tr.appendChild(dateCell);
                        tr.appendChild(scoreCell);

                        tableBody.appendChild(tr);
                    });
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the function to load data when the page loads
        loadBowlingData();
    </script>
</body>
</html>
