<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling League Stats Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            position: relative;
            width: 100%;
            height: auto;
            max-width: 100%;
        }

        .header img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        .header-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            box-sizing: border-box;
        }

        .content {
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            word-wrap: break-word;
        }

        th {
            background-color: #f2f2f2;
        }

        input {
            width: 100%;
            box-sizing: border-box;
        }

        .handicap {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="bowling background.jpg" alt="Bowling Background">
        <div class="header-title">Jesus Died for Our Pins</div>
    </div>

    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Bowler</th>
                    <th>Date</th>
                    <th>Score</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bowlers-table">
                <!-- JavaScript will populate this table -->
            </tbody>
        </table>
    </div>

    <script>
        const apiKey = 'AIzaSyAGuwRA6BVhvK-4e_5TnxPw0lKI-EgI9T0';
        const spreadsheetId = '1NzW0fxRZBNGywa27S_hzWvt2pBg6SduY-4MwpMM72LI';
        const range = 'Sheet1!A:C'; // Adjust this to match your sheet's range
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzA2IsrOWPyPgtK7Yj3xulEAE033VjjYp0qS3l0cwAG2xSFZmBKltd5dS2ZZECaeqV_LA/exec';

        // Fetch data from Google Sheets
        async function fetchScores() {
            const response = await fetch(
                `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`
            );
            const data = await response.json();
            return data.values;
        }

        // Load and display data
        async function loadBowlingData() {
            try {
                const values = await fetchScores();
                const tableBody = document.getElementById('bowlers-table');
                tableBody.innerHTML = '';

                values.slice(1).forEach(row => {
                    const [bowler, date, score] = row;

                    const tr = document.createElement('tr');
                    const bowlerCell = document.createElement('td');
                    bowlerCell.textContent = bowler;

                    const dateCell = document.createElement('td');
                    dateCell.textContent = date;

                    const scoreCell = document.createElement('td');
                    scoreCell.textContent = score;

                    const actionCell = document.createElement('td');
                    const scoreInput = document.createElement('input');
                    scoreInput.type = 'number';
                    scoreInput.placeholder = 'Enter new score';
                    scoreInput.min = 0;
                    const submitButton = document.createElement('button');
                    submitButton.textContent = 'Submit';
                    submitButton.addEventListener('click', () => {
                        const newScore = parseInt(scoreInput.value, 10);
                        if (!isNaN(newScore)) {
                            submitNewScore(bowler, new Date().toISOString().split('T')[0], newScore);
                        }
                    });
                    actionCell.appendChild(scoreInput);
                    actionCell.appendChild(submitButton);

                    tr.appendChild(bowlerCell);
                    tr.appendChild(dateCell);
                    tr.appendChild(scoreCell);
                    tr.appendChild(actionCell);

                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Submit new score to the Google Apps Script
        async function submitNewScore(bowler, date, score) {
            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ bowler, date, score })
                });

                const result = await response.json();
                console.log(result);

                // Reload data to show the new score
                loadBowlingData();
            } catch (error) {
                console.error('Error submitting score:', error);
            }
        }

        // Load the data when the page loads
        loadBowlingData();
    </script>
</body>
</html>
