<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling League Stats Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            position: relative;
            width: 100%;
            height: auto;
            max-width: 100%;
        }

        .header img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        .header-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            box-sizing: border-box;
        }

        .content {
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            word-wrap: break-word;
        }

        th {
            background-color: #f2f2f2;
        }

        input {
            width: 100%;
            box-sizing: border-box;
        }

        .handicap {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="bowling background.jpg" alt="Bowling Background">
        <div class="header-title">Jesus Died for Our Pins</div>
    </div>

    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Bowler</th>
                    <th>Enter Score</th>
                    <th>All Scores</th>
                    <th>Best 3 Games</th>
                    <th>Rolling Average (Excluding High & 2 Lows)</th>
                    <th>Handicap</th>
                </tr>
            </thead>
            <tbody id="bowlers-table">
                <!-- JavaScript will populate this table -->
            </tbody>
        </table>
    </div>

    <script>
        const apiKey = 'AIzaSyAGuwRA6BVhvK-4e_5TnxPw0lKI-EgI9T0';
        const spreadsheetId = '1NzW0fxRZBNGywa27S_hzWvt2pBg6SduY-4MwpMM72LI';
        const range = 'Sheet1!A:C';

        // Fetch data from Google Sheets
        async function fetchScores() {
            const response = await fetch(
                `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`
            );
            const data = await response.json();
            return data.values;
        }

        // Calculate rolling average excluding the highest and two lowest scores
        function calculateRollingAverage(scores) {
            if (scores.length < 4) return 0;

            const sortedScores = [...scores].sort((a, b) => a - b);
            sortedScores.shift(); // Remove the lowest score
            sortedScores.shift(); // Remove the second lowest score
            sortedScores.pop(); // Remove the highest score

            const average = sortedScores.reduce((acc, score) => acc + score, 0) / sortedScores.length;
            return Math.round(average);
        }

        // Calculate handicaps based on the highest rolling average
        function calculateHandicaps(bowlersData) {
            const maxRollingAverage = Math.max(...bowlersData.map(b => b.rollingAverage));
            bowlersData.forEach(bowler => {
                bowler.handicap = maxRollingAverage - bowler.rollingAverage;
            });
        }

        // Load and display data
        async function loadBowlingData() {
            try {
                const values = await fetchScores();
                const bowlersData = {};

                // Organize data by bowler
                values.slice(1).forEach(row => {
                    const [bowler, date, score] = row;
                    if (!bowlersData[bowler]) {
                        bowlersData[bowler] = { scores: [], bestThree: [], rollingAverage: 0, handicap: 0 };
                    }
                    bowlersData[bowler].scores.push(parseInt(score));
                });

                // Calculate rolling averages, best three games, and handicaps
                Object.values(bowlersData).forEach(bowler => {
                    const sortedScores = [...bowler.scores].sort((a, b) => b - a);
                    bowler.bestThree = sortedScores.slice(0, 3);
                    bowler.rollingAverage = calculateRollingAverage(bowler.scores);
                });
                calculateHandicaps(Object.values(bowlersData));

                // Display the data in the table
                const tableBody = document.getElementById('bowlers-table');
                tableBody.innerHTML = '';

                Object.entries(bowlersData).forEach(([name, bowler]) => {
                    const tr = document.createElement('tr');

                    const nameCell = document.createElement('td');
                    nameCell.textContent = name;
                    tr.appendChild(nameCell);

                    const scoreInputCell = document.createElement('td');
                    const scoreInput = document.createElement('input');
                    scoreInput.type = 'number';
                    scoreInput.placeholder = 'Enter score';
                    scoreInput.min = 0;
                    scoreInput.addEventListener('change', (e) => {
                        const newScore = parseInt(e.target.value, 10);
                        if (!isNaN(newScore)) {
                            bowler.scores.push(newScore);
                            updateBowlerData(bowler);
                            updateTable(bowlersData);
                        }
                        e.target.value = '';
                    });
                    scoreInputCell.appendChild(scoreInput);
                    tr.appendChild(scoreInputCell);

                    const scoresCell = document.createElement('td');
                    scoresCell.textContent = bowler.scores.join(', ');
                    tr.appendChild(scoresCell);

                    const bestThreeCell = document.createElement('td');
                    bestThreeCell.textContent = bowler.bestThree.join(', ');
                    tr.appendChild(bestThreeCell);

                    const rollingAverageCell = document.createElement('td');
                    rollingAverageCell.textContent = bowler.rollingAverage || '-';
                    tr.appendChild(rollingAverageCell);

                    const handicapCell = document.createElement('td');
                    handicapCell.textContent = `-${bowler.handicap || 0}`;
                    tr.appendChild(handicapCell);

                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Update bowler data and refresh the table
        function updateBowlerData(bowler) {
            const sortedScores = [...bowler.scores].sort((a, b) => b - a);
            bowler.bestThree = sortedScores.slice(0, 3);
            bowler.rollingAverage = calculateRollingAverage(bowler.scores);
        }

        // Refresh table with updated data
        function updateTable(bowlersData) {
            calculateHandicaps(Object.values(bowlersData));
            loadBowlingData();
        }

        loadBowlingData();
    </script>
</body>
</html>
